<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Olaf Lewandowski</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4d0aff5fd5.js" crossorigin="anonymous"></script>
</head>
<body style="background: rgb(153, 224, 217)">


<div class="container" style="
        display: grid;
        align-items: center;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto auto;
        margin-top: 7%;
">
    <div class="text" id="text_1"><b>
        <div class="container" style="text-align: center">
            <span style="font-size: 4ch; font-family: 'Kaushan Script', cursive; color: #AC8FB3">Hi!</span>
            &nbsp;
            <span style="font-size: 3ch;"><i>I'm Olaf.</i></span>
        </div>
        <br>
        <div class="container" style="text-align: center; font-size: 2ch;">
            <span style="color: rgb(202, 173, 126)">AI engineer</span>,
            <span style="color: rgb(134, 120, 214);">backend developer</span>.
        </div>

        <div class="container" style="text-align: center; margin-top: 1ch">
            <button id="text_2Btn" style="
                font-size: 2ch;
                font-family: 'Kaushan Script';
                background: none;
                color: inherit;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                outline: inherit;
                transition: 0.5s;
            " onclick="openText_2()">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </b></div>

    <div class="text" id="text_2">
        <div class="row">
            <div class="col">&bullet; Programmer</div>
        </div>
        <div class="row">
            <div class="col">&bullet; Climber</div>
        </div>
        <div class="row">
            <div class="col">&bullet; Musician</div>
        </div>
        <div class="row">
            <div class="col">&bullet; Chess Enjoyer</div>
        </div>
    </div>

    <!-- Carousel wrapper -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="grid-row: 3; margin-top: 2ch">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="aboutImg" src="{% static 'aboutImg/IMG_0182.jpeg' %}"  alt="Los Angeles">
        </div>

        <div class="item">
          <img class="aboutImg" src="{% static 'aboutImg/IMG_5258.JPG' %}" alt="New York">
        </div>

        <div class="item">
            <img style="height: 80%" class="aboutImg" src="{% static 'aboutImg/WhatsApp Image 2023-09-21 at 22.01.13.jpeg' %}" alt="New York">
        </div>

        <div class="item">
            <img class="aboutImg" src="{% static 'aboutImg/WhatsApp Image 2023-09-21 at 22.04.00.jpeg' %}" alt="New York">
        </div>

        <div class="item">
            <img class="aboutImg" src="{% static 'aboutImg/IMG_7175.jpeg' %}" alt="New York">
        </div>

        <div class="item">
          <img class="aboutImg" src="{% static 'aboutImg/IMG_0011.JPG' %}" alt="Chicago">
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Carousel wrapper -->

    <div id="aboutIcons" class="container" style="text-align: center;">
        <a href="https://github.com/OFALOFAL/" target=”_blank” class="fa fa-github fa-about"></a>
        <a href="https://www.linkedin.com/in/olaf-lewandowski-b18241229/" target=”_blank” class="fa fa-linkedin fa-about"></a>
        <a href="https://twitter.com/OFAL95051512" target=”_blank” class="fa-brands fa-x-twitter fa-about"></a>
        <a href="https://www.facebook.com/olaf.lewandowski2" target=”_blank” class="fa fa-facebook fa-about"></a>
        <a href="https://www.chess.com/member/ofallo" target=”_blank” class="fa fa-chess-pawn fa-about"></a>
        <a href="https://soundcloud.com/user-ofa1" target=”_blank” class="fa fa-soundcloud fa-bounce fa-about"></a>
        <a href="https://www.youtube.com/channel/UCK2qo6ufe7OTcoCzstdrl2g" target=”_blank” class="fa fa-youtube fa-about"></a>
    </div>
</div>


<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" id="closebtn" onclick="closeSidebar()">x</a>
    <a href="{% url 'Home' %}">Home</a>
    <a href="{% url 'About' %}">About</a>
    <a href="{% url 'Skills' %}">Skills</a>
    <a href="{% url 'Projects' %}">Projects</a>
    <a href="{% url 'Contact' %}">Contact</a>
</div>
<button id="openbtn" onclick="openSidebar()">☰</button>
<script>
    text2_active = false;
    function openText_2(){
        if (text2_active){
            document.getElementById("text_2").style.height = "0";
            document.getElementById("text_2Btn").style.transform = "rotate(0deg)";
        }
        else {
            document.getElementById("text_2").style.height = "150px";
            document.getElementById("text_2Btn").style.transform = "rotate(180deg)";
        }
        text2_active = !text2_active;
    }

    document.getElementById("openbtn").addEventListener("mouseenter", function(  ) {
        openSidebar();
    });
    function openSidebar() {
        document.getElementById("sidebar").style.width = "150px";
        document.getElementById("openbtn").style.padding = '0';
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("openbtn").style.padding = '10px 15px';
    }
</script>
</body>
</html>
